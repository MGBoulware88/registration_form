<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="first name" placeholder="First Name. . .">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="last name" placeholder="Last Name. . .">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email" placeholder="example@example.com">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>
        <div>
            <input type="radio" name="male" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="non-binary" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="prefernot" value="prefernot" id="prefernot">
            <label for="prefernot">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="aboutyou" columns="200" rows="3"></textarea>
        </div>
            <label>Favorite Language:  </label>
            <select name="favlang">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Ruby</option>
                <option>.Net</option>
                <option>Chinese</option>
            </select>
        <div>
            <input type="checkbox" name="notify" id="notify">
            <label for="notify">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </form>
    
</body>
</html>
